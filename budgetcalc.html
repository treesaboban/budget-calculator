<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Budget App</title>
    <style>
      #heading
      {
        text-shadow: 2px 2px;
      }
    </style>
</head>
    <!-- header -->
    <nav class="navbar" style="background-color:#ac6303c7 ;">
        <div class="container-fluid">
          <a id="heading" class="navbar-brand text-capitalize" style="color: antiquewhite;">BUDGET CALCULATOR</a>
          <form class="d-flex">
            <!-- <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <button type="button" class="btn"><a href="./login.html" style="text-decoration: none; color: aliceblue;">LOGIN</a></button>
                <button class="btn btn" type="submit"><a href="./reg.html" style="text-decoration: none; color: aliceblue;">REGISTER</a></button>
                <button class="btn" type="submit"></button>
              </div> -->
              <button type="button" class="btn btn-outline-warning" type="submit" onclick="logout()">LogOut</button>
          </form>
        </div>
      </nav>
      <!-- header -->
      <body>
        <img src="https://www.savealittlemoney.com/wp-content/uploads/2016/01/bigstock-Budget-11456087.jpg" class="" alt="..." height="400px" width="100%">
        <h3 class="text-center" id="h1">welcome user</h3>
      <h4 class="text-center" id="h2"></h4>
    <div class="container m-5 p-5">
        <div class="row">
          <div class="col-4 border border-2 border-warning p-5" style="background-color: rgb(242, 214, 173);">
            <h5 class="text-center">Budget</h5>
            <div class="mb-3">
                <input type="text" class="form-control" id="totamount" placeholder="enter total amount">
            </div>
              <button type="button" class="btn" onclick="add()" style="color: rgb(255, 255, 240);font-size: large;background-color: rgb(187, 112, 7);">Set Budget</button>
          </div>   
          <div class="col-4 border border-2 bg-light border-warning p-5">
            <div class="card" style="width: rem; border-color: rgb(236, 11, 45);">
              <div id="balnce" class="card-body">
               <!-- display  -->
              </div>
            </div>
          </div>
          <div class="col-4 border border-2 border-warning p-5" style="background-color: rgb(242, 214, 173);">
            <h5 class="text-center">Expenses</h5>
            <div class="mb-3">
                <input type="text" class="form-control" id="expensename" placeholder="enter expense">
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" id="eamount" placeholder="enter amount">
            </div>
              <button type="button" class="btn" onclick="submit()" style="color: rgb(255, 255, 240);font-size: large;background-color: rgb(187, 112, 7);">Submit</button>
          </div>
        </div>
        <!-- result -->
        <div class="row">
            <div class="col-6">
              <table class="m-5 border border-3 border-primary">
               <thead>
                <tr>
                    <tr><th class="border border-3 border-success text-center" colspan="2" style="background-color: rgb(3, 96, 8);color: rgb(255, 255, 240);font-size: large;">SAVINGS</th></tr>
                    <th class="border border-3 border-success" style="background-color: rgb(3, 142, 10);color: rgb(255, 255, 240);font-size: medium;">Amount</th>
                    <th class="border border-3 border-success" style="background-color: rgb(3, 142, 10);color: rgb(255, 255, 240);font-size: medium;">Balance</th>
                </tr>
               </thead>
               <tbody id="result1">
        
               </tbody>
            </table>
            </div>
            <div class="col-6">
              <table class="m-5 border border-3 border-warning">
               <thead>
                <tr>
                  <tr><th class="border border-3 border-warning text-center" colspan="3" style="background-color: rgb(3, 96, 8);color: rgb(255, 255, 240);font-size: large;">EXPENSES</th></tr>
                    <th class="border border-3 border-warning" style="background-color: rgb(3, 142, 10);color: rgb(255, 255, 240);font-size: medium;">Expense Name</th>
                    <th class="border border-3 border-warning" style="background-color: rgb(3, 142, 10);color: rgb(255, 255, 240);font-size: medium;">Amount</th>
                    <th class="border border-3 border-warning" style="background-color: rgb(3, 142, 10);color: rgb(255, 255, 240);font-size: medium;">Balance</th>
                </tr>
               </thead>
               <tbody id="result2">
        
               </tbody>
            </table>
            </div>
        </div>
    </div>
</body>
<script src="./budget.js"></script>
</html>
